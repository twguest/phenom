# .travis.ymllanguage: pythonpython:  - 3.9cache:  directories:    - $HOME/.cache/pip    - $HOME/.ccache  # https://github.com/travis-ci/travis-ci/issues/5853env:  global:    # Doctr deploy key for YOUR_GITHUB_USERNAME/YOUR_REPO_NAME    - secure: ""install:  # Install this package and the packages listed in requirements.txt.  - pip install .  # Install extra requirements for running tests and building docs.  - pip install -r requirements-dev.txtscript:  - coverage run -m pytest  # Run the tests and check for test coverage.  - coverage report -m  # Generate test coverage report.  - make -C docs html  # Build the documentation.   - set -e  - make -C docs html   - pip install doctr  - doctr deploy --built-docs docs/build/html .      