name: Publish your documentation

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14'
        registry-url: https://registry.npmjs.org/
  
    - name: Install and publish
      run: |
        startClean=""
        # Check on which branch it is running
        if [[ ${GITHUB_REF} == "refs/heads/master" ]]; then
          startClean="--cleanStart --confirm"
        fi

        # Install doctor
        npm i @estruyf/doctor -g

        # Start doctor publish
        doctor deploy --auth password --username "${{ secrets.USERNAME }}" --password "${{ secrets.PASSWORD }}" -u "${{ secrets.SITEURL }}" $startClean --built-docs docs/build/html . 
